<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <style>
        .message-sharing {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background: slateblue;
        }
        h1{
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="message-sharing">
    <div id="show-container" class="card-panel hide">
        <h1></h1>
        <div>
            <a href="./index.html">Create your own secret message</a>
        </div>
    </div>
    <div class="card-panel" id="message-container">
        <form>
            <label>Enter a secret message</label>
            <input id="message-input"/>
            <button class="btn">HUA IT</button>
        </form>
    </div>
    <div class="card-panel hide" id="link-container">
        <div>
            Share this link with a friend
            <input id="link-input"/>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
